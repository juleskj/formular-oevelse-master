<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Burger menu-øvelse</title>
  <link rel="stylesheet" href="css/demo.css" />
  <!-- Ret i nedenståendde stylesheet -->
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <header class="banner">
    <div class="logo">
      <a href="#0">Logo</a>
    </div>
  </header>

  <main>
    <section>
      <header>
        <h2>Kontakt os</h2>
        <p>
          Udfyld kontaktformularen for at kontakte os. Vi glæder os til at
          høre fra dig.
        </p>
      </header>

      <form navn="kontaktformularen" netlify>
        <!-- Formular-indhold -->
        <div class="form-felt">
          <label for="forenavn">Forenavn</label>
          <input id="forenavn" name="fnavn" type="text"><br>

          <label for="efternavn">Efternavn</label>
          <input id="efternavn" name="enavn" type="text"><br>


          <label for="email">E-mail</label>
          <input id="email" name="email" type="email"><br>

          <label for="profil"> Profil



            <select name="profil" id="profil">

              <option value="underviser">Underviser</option>
              <option value="studerende">Studerende</option>

            </select>
          </label>
        </div>
        <button>Indsend</button>

      </form>
    </section>
  </main>
</body>

</html>
